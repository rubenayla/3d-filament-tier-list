<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Filament Tier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .tier {
            margin-bottom: 20px;
        }
        .tier h2 {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .filament {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            position: relative;
        }
        .properties {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 300px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
            white-space: normal;
        }
        .filament:hover .properties {
            display: block;
        }
        .filament:hover .properties::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 10px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #fff transparent;
        }
        .link {
            margin-top: 10px;
            display: block;
        }
        .github-link {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .right-adjusted {
            left: auto;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>3D Filament Tier List</h1>
    <div class="github-link">
        <a href="https://github.com/rubenayla/3d-filament-tier-list" target="_blank">View this project on GitHub</a>
    </div>

    <!-- Filaments container -->
    <div id="filaments"></div>

    <script>
        async function loadFilaments() {
            try {
                const response = await fetch('filaments.json'); // Use the correct filename
                if (!response.ok) throw new Error('Network response was not ok');
                const filaments = await response.json();
                const container = document.getElementById('filaments');

                const tiers = ['S', 'A', 'B', 'C', 'F'];
                tiers.forEach(tier => {
                    const tierDiv = document.createElement('div');
                    tierDiv.classList.add('tier');
                    tierDiv.innerHTML = `<h2>${tier} Tier</h2>`;
                    container.appendChild(tierDiv);

                    filaments.filter(filament => filament.tier === tier).forEach(filament => {
                        const filamentDiv = document.createElement('div');
                        filamentDiv.classList.add('filament');
                        filamentDiv.innerHTML = `
                            <strong>${filament.name}</strong>
                            <div class="properties">
                                <p><strong>Description:</strong> ${filament.description}</p>
                                <p><strong>Pros:</strong> ${filament.pros}</p>
                                <p><strong>Cons:</strong> ${filament.cons}</p>
                                <p><strong>Nozzle Temp:</strong> ${filament.printing_parameters.nozzle_temp}°C</p>
                                <p><strong>Bed Temp:</strong> ${filament.printing_parameters.bed_temp}°C</p>
                                <p><strong>Max Strength Temp:</strong> ${filament.printing_parameters.max_strength_temp}°C</p>
                                <a class="link" href="${filament.link}" target="_blank">Watch Video</a>
                            </div>
                        `;
                        tierDiv.appendChild(filamentDiv);
                    });
                });
            } catch (error) {
                console.error('Failed to load filaments:', error);
                document.getElementById('filaments').innerHTML = `<p>Error loading filament data. Check console for details.</p>`;
            }
        }

        loadFilaments();
    </script>
</body>
</html>
